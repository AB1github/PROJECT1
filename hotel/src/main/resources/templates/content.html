<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Contents</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand"> <img th:src="@{/images/hotelLogo.jpg}"
				alt="" src="../static/images/hotelLogo.jpg" width="40" height="40"
				class="d-inline-block align-top">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/admin}">admin-home</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}">logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	
	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">SN</th>
				<th scope="col">CONTENT NAME</th>
				<th scope="col">CONTENT PRICE</th>
				<th scope="col">MENU</th>
				<th scope="col">PREVIEW</th>
				<th scope="col">ACTION</th>
				
			</tr>
		</thead>
		<tbody>
		<tr th:each="content, iStat: ${content}">
		<th scope="row" th:text="${iStat.index + 1}" >1</th>
		<td th:text="${content.name}">Veg Thali</td>
		<td th:text="${content.price}">250</td>
		<td th:text="${content.menu.name}">veg</td>
		<td> <img alt="Content Image" src="" height="100px" width="100px" th:src="@{${'/contentImages/' + content.imageName}}"> </td>
		
		<td><a th:href="@{/admin/content/delete/{id}(id=${content.id})}" class="btn btn-sm btn-danger" >Delete</a>
		<a th:href="@{/admin/content/update/{id}(id=${content.id})}" class="btn btn-sm btn-primary">Update</a></td>
		
		</tr>

		</tbody>
	</table>
	
	<div class="col-md-2 offset-md-5">
		<button class="btn btn-primary">
			<a class="nav-link text-white" th:href="@{/admin/content/add}">Add </a>
		</button>
	</div>
	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
