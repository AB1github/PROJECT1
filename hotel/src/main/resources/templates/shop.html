<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Shop page</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand"> <img th:src="@{/images/hotelLogo.jpg}"
				alt="" src="../static/images/hotelLogo.jpg" width="40" height="40"
				class="d-inline-block align-top">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">home</a></li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAnonymous" th:href="@{/shop}">shop</a></li>
					<li class="nav-item active"><a class="nav-link"
						sec:authorize="isAnonymous" th:href="@{/login}">login</a></li>
					<li class="nav-item active"><a class="nav-link"
						th:href="@{/logout}">logout</a></li>

					<li class="nav-item active"><a class="nav-link"
						th:href="@{/cart}">Add to cart</a></li>
					<li class="nav-item active"><span class="nav-link"
						th:text="${cartCount}">0</span></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<h4>MENU</h4>
				<ul class="list-group">
					<a th:href="@{/shop}">
						<li class="list-group-item">All Contents</li>
					</a>
					<a href="" th:each="menu, iStat : ${menu}"
						th:href="@{/shop/menu/{id}(id=${menu.id})}">
						<li class="list-group-item" th:text="${menu.name}"></li>
					</a>
				</ul>
			</div>
			<div class="col-sm-9">
				<div class="card" style"..." th:each="content : ${content}">
					<div class="row no-gutters">
						<div class="col-sm-5 d-flex justify-content-center">
							<img alt="Content Image" src="#" id="imgPreview" height="150px"
								width="150px"
								th:src="@{${'/contentImages/' + content.imageName}}">
						</div>
						<div class="col-sm-7 d-flex justify-content-center">
							<div class="card-body">
								<h5 class="card-title" th:text="${content.name}"></h5>
								<h4>
									<span th:text="${content.price}"></span>
								</h4>
								<a href="#" th:href="@{/shop/view/{id}(id=${content.id})}"
									class="btn btn-primary">View Content</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
